{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Artikel Terbaru</h2>
<ul>
  {% for article in articles %}
    <li><a href="{{ article.get_absolute_url }}">{{ article.title }}</a> - {{ article.created_at|date:"d M Y" }}</li>
  {% endfor %}
</ul>
{% endblock %}
